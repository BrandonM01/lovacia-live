<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovacia Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { max-width: 800px; margin: auto; padding: 2rem; }
    #origPreview img,
    #imagePreview img,
    #origPreview video,
    #imagePreview video {
      max-width: 150px; margin: .5rem; border:1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1 class="text-center mb-4">Lovacia Bot</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Select images/videos</label>
      <input type="file"
             class="form-control"
             id="fileInput"
             name="files"
             multiple
             accept="image/*,video/*"
             required>
    </div>

    <div id="origPreview" class="mb-3"><strong>Original Thumbnails:</strong></div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Batch size</label>
        <select name="count" class="form-select">
          <option>5</option><option>10</option><option>25</option><option>50</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Contrast Min (%)</label>
        <input type="number" name="contrast_min" class="form-control" value="-5.0" step="0.1">
      </div>
      <div class="col-md-3">
        <label class="form-label">Contrast Max (%)</label>
        <input type="number" name="contrast_max" class="form-control" value="5.0" step="0.1">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flip" id="flipCheck">
          <label class="form-check-label" for="flipCheck">Flip horizontally</label>
        </div>
      </div>
    </div>

    <button type="submit" id="uploadBtn" class="btn btn-primary">Upload & Process</button>
  </form>

  <div id="loadingBar" class="progress my-4" style="display:none">
    <div class="progress-bar progress-bar-striped progress-bar-animated w-100" role="progressbar">
      Processing…
    </div>
  </div>

  <h2>Processed Images/Videos</h2>
  <div id="imagePreview" class="d-flex flex-wrap"></div>

  <a id="batchDownload"
     class="btn btn-success mt-3"
     href="#"
     download
     style="display:none">
    Download All Variations (ZIP)
  </a>

  <script>
    const fileInput = document.getElementById("fileInput"),
          origPreview = document.getElementById("origPreview");

    fileInput.onchange = () => {
      origPreview.innerHTML = "<strong>Original Thumbnails:</strong>";
      Array.from(fileInput.files).forEach(f => {
        let el;
        if (f.type.startsWith("video/")) {
          el = document.createElement("video");
          el.src = URL.createObjectURL(f);
          el.controls = true;
        } else {
          el = document.createElement("img");
          el.src = URL.createObjectURL(f);
        }
        origPreview.appendChild(el);
      });
    };

    const form = document.getElementById("uploadForm"),
          uploadBtn = document.getElementById("uploadBtn"),
          loadingBar = document.getElementById("loadingBar"),
          preview = document.getElementById("imagePreview"),
          batchLink = document.getElementById("batchDownload");

    form.onsubmit = async e => {
      e.preventDefault();
      uploadBtn.disabled = true;
      loadingBar.style.display = "block";
      preview.innerHTML = "";
      batchLink.style.display = "none";

      const data = new FormData(form);
      try {
        const res = await fetch("/upload", { method:"POST", body:data });
        const { processed, batch } = await res.json();

        processed.forEach(item => {
          let el;
          if (item.download_link.match(/\.(mp4|mov|avi|mkv)$/i)) {
            el = document.createElement("video");
            el.src = item.image;
            el.controls = true;
          } else {
            el = document.createElement("img");
            el.src = item.image;
          }
          preview.appendChild(el);

          const a = document.createElement("a");
          a.href = item.download_link;
          a.innerText = "Download";
          a.target = "_blank";
          a.classList.add("d-block","ms-1","mb-3");
          preview.appendChild(a);
        });

        batchLink.href = batch;
        batchLink.style.display = "inline-block";

      } catch(err) {
        console.error(err);
        preview.innerHTML = "<p class='text-danger'>Error processing files.</p>";
      } finally {
        uploadBtn.disabled = false;
        loadingBar.style.display = "none";
      }
    };
  </script>

</body>
</html>
