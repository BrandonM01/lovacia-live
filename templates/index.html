<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovacia Bot</title>
  <style>
    body { max-width:600px; margin:auto; font-family:sans-serif; padding:2rem }
    label { display:block; margin:1rem 0 }
    #origPreview img, #imagePreview img { max-width:100px; margin:.25rem; border:1px solid #ccc }
    #batchDownload { display:block; margin:1rem 0 }
    #cancelBtn { margin-left:1rem; }
  </style>
</head>
<body>
  <h1>Lovacia Bot</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>
      Select images:
      <input type="file" id="fileInput" name="files" multiple required>
    </label>
    <div id="origPreview"><strong>Original Thumbnails:</strong></div>

    <label>
      Batch size:
      <select name="count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </label>

    <label>
      Contrast Min (%):
      <input type="number" name="contrast_min" value="-5.0" step="0.1">
    </label>
    <label>
      Contrast Max (%):
      <input type="number" name="contrast_max" value="5.0" step="0.1">
    </label>
    <label>
      Flip horizontally:
      <input type="checkbox" name="flip">
    </label>

    <button type="submit" id="uploadBtn">Upload & Process</button>
    <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
  </form>

  <div id="preview">
    <h2>Processed Images</h2>
    <div id="imagePreview"></div>
    <a id="batchDownload" href="#" download style="display:none">Download All Variations</a>
  </div>

  <script>
    // Show original thumbnails
    const fileInput = document.getElementById("fileInput");
    const origPreview = document.getElementById("origPreview");
    fileInput.onchange = () => {
      origPreview.innerHTML = "<strong>Original Thumbnails:</strong>";
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        origPreview.appendChild(img);
      });
    };

    // AbortController for cancellation
    let controller;
    const uploadBtn = document.getElementById("uploadBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const form = document.getElementById("uploadForm");
    const preview = document.getElementById("imagePreview");
    const batchLink = document.getElementById("batchDownload");

    form.onsubmit = async e => {
      e.preventDefault();
      controller = new AbortController();

      // hide upload, show cancel
      uploadBtn.style.display = "none";
      cancelBtn.style.display = "inline";

      preview.innerHTML = "<p>Processingâ€¦</p>";
      batchLink.style.display = "none";

      const data = new FormData(form);
      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: data,
          signal: controller.signal
        });
        const { processed, batch } = await res.json();

        preview.innerHTML = "";
        processed.forEach(item => {
          const img = document.createElement("img");
          img.src = item.image;
          preview.appendChild(img);
          const a = document.createElement("a");
          a.href = item.download_link;
          a.innerText = "Download";
          a.target = "_blank";
          preview.appendChild(a);
          preview.appendChild(document.createElement("br"));
        });

        batchLink.href = batch;
        batchLink.style.display = "block";

      } catch (err) {
        if (err.name === "AbortError") {
          preview.innerHTML = "<p>Processing cancelled.</p>";
        } else {
          console.error(err);
          preview.innerHTML = "<p>Error occurred.</p>";
        }
      } finally {
        uploadBtn.style.display = "inline";
        cancelBtn.style.display = "none";
      }
    };

    cancelBtn.onclick = () => {
      if (controller) controller.abort();
    };
  </script>
</body>
</html>
