<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovacia Bot</title>
  <!-- Bootstrap CSS for styling/buttons/progress bar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      max-width: 800px;
      margin: auto;
      font-family: sans-serif;
      padding: 2rem;
    }
    #origPreview img,
    #imagePreview img {
      max-width: 150px;
      margin: .5rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1 class="mb-4 text-center">Lovacia Bot</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Select images</label>
      <input
        type="file"
        class="form-control"
        id="fileInput"
        name="files"
        multiple
        required
      >
    </div>

    <div id="origPreview" class="mb-3">
      <strong>Original Thumbnails:</strong>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Batch size</label>
        <select name="count" class="form-select">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Contrast Min (%)</label>
        <input type="number" name="contrast_min" class="form-control" value="-5.0" step="0.1">
      </div>
      <div class="col-md-3">
        <label class="form-label">Contrast Max (%)</label>
        <input type="number" name="contrast_max" class="form-control" value="5.0" step="0.1">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flip" id="flipCheck">
          <label class="form-check-label" for="flipCheck">Flip horizontally</label>
        </div>
      </div>
    </div>

    <button type="submit" id="uploadBtn" class="btn btn-primary">Upload & Process</button>
    <button type="button" id="cancelBtn" class="btn btn-secondary ms-2" style="display:none;">
      Cancel
    </button>
  </form>

  <!-- Animated, indeterminate progress bar -->
  <div id="loadingBar" class="progress my-4" style="display:none;">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated w-100"
      role="progressbar"
    >Processing…</div>
  </div>

  <h2>Processed Images</h2>
  <div id="imagePreview" class="d-flex flex-wrap"></div>
  <a
    id="batchDownload"
    class="btn btn-success mt-3"
    href="#"
    download
    style="display:none"
  >Download All Variations (ZIP)</a>

  <script>
    // Show original thumbnails on file select
    const fileInput = document.getElementById("fileInput");
    const origPreview = document.getElementById("origPreview");
    fileInput.onchange = () => {
      origPreview.innerHTML = "<strong>Original Thumbnails:</strong>";
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        origPreview.appendChild(img);
      });
    };

    let controller;
    const form = document.getElementById("uploadForm");
    const uploadBtn = document.getElementById("uploadBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const loadingBar = document.getElementById("loadingBar");
    const preview = document.getElementById("imagePreview");
    const batchLink = document.getElementById("batchDownload");

    form.onsubmit = async e => {
      e.preventDefault();
      controller = new AbortController();

      // Toggle UI
      uploadBtn.disabled = true;
      cancelBtn.style.display = "inline-block";
      loadingBar.style.display = "block";
      preview.innerHTML = "";
      batchLink.style.display = "none";

      const data = new FormData(form);
      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: data,
          signal: controller.signal
        });
        const { processed, batch } = await res.json();

        // Render results
        processed.forEach(item => {
          const img = document.createElement("img");
          img.src = item.image;
          preview.appendChild(img);

          const a = document.createElement("a");
          a.href = item.download_link;
          a.innerText = "Download";
          a.target = "_blank";
          a.classList.add("d-block","ms-1","mb-3");
          preview.appendChild(a);
        });

        batchLink.href = batch;
        batchLink.style.display = "inline-block";

      } catch (err) {
        if (err.name === "AbortError") {
          preview.innerHTML = "<p>Processing cancelled.</p>";
        } else {
          console.error(err);
          preview.innerHTML = "<p class='text-danger'>Error occurred.</p>";
        }
      } finally {
        uploadBtn.disabled = false;
        cancelBtn.style.display = "none";
        loadingBar.style.display = "none";
      }
    };

    cancelBtn.onclick = () => {
      if (controller) controller.abort();
    };
  </script>
</body>
</html>
