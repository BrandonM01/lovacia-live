<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovacia Bot</title>
</head>
<body>
    <h1>Upload Your Images</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <button type="submit">Upload</button>
    </form>

    <div id="preview">
        <h2>Processed Images</h2>
        <div id="imagePreview"></div>
    </div>

    <script>
        // Handle form submission and preview
        document.querySelector("form").onsubmit = async function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            let response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            let data = await response.json();
            let imagePreview = document.getElementById("imagePreview");
            imagePreview.innerHTML = ""; // Clear any previous images

            data.processed.forEach((imageData) => {
                // Image preview
                const img = document.createElement("img");
                img.src = imageData.image;
                img.alt = "Processed Image";
                img.width = 200;

                const downloadLink = document.createElement("a");
                downloadLink.href = imageData.download_link;
                downloadLink.innerText = "Download Processed Image";
                downloadLink.target = "_blank"; // Open in a new tab

                imagePreview.appendChild(img);
                imagePreview.appendChild(downloadLink);
                imagePreview.appendChild(document.createElement("br"));
            });
        };
    </script>
</body>
</html>
