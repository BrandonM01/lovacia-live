<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovacia Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>

  <h1 style="text-align:center">Lovacia Bot</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>
      Select files (images & videos):
      <input type="file" name="files" id="fileInput" multiple required>
    </label>
    <div id="origPreview"><strong>Original Thumbnails:</strong></div>

    <label>
      Batch size:
      <select name="count">
        <option>5</option><option>10</option><option>25</option><option>50</option>
      </select>
    </label>
    <label>
      Contrast Min (%):
      <input type="number" name="contrast_min" value="-5.0" step="0.1">
    </label>
    <label>
      Contrast Max (%):
      <input type="number" name="contrast_max" value="5.0" step="0.1">
    </label>
    <label>
      Flip horizontally:
      <input type="checkbox" name="flip">
    </label>

    <button type="submit" id="uploadBtn">Upload &amp; Process</button>
    <button type="button" id="cancelBtn" style="display:none">Cancel</button>
  </form>

  <!-- Spinner overlay -->
  <div id="spinnerOverlay">
    <div class="spinner-border" role="status" style="width:3rem; height:3rem;">
      <span class="visually-hidden">Processing…</span>
    </div>
  </div>

  <!-- Current batch -->
  <h2>Current Batch</h2>
  <div id="currentPreview" class="d-flex flex-wrap"></div>
  <a id="batchLink" href="#" download style="display:none">
    Download All Variations (ZIP)
  </a>

  <!-- History -->
  <h2>History</h2>
  <div id="historyPreview" class="d-flex flex-wrap"></div>


  <script>
    const form       = document.getElementById("uploadForm");
    const fileInput  = document.getElementById("fileInput");
    const origPrev   = document.getElementById("origPreview");
    const uploadBtn  = document.getElementById("uploadBtn");
    const cancelBtn  = document.getElementById("cancelBtn");
    const spinner    = document.getElementById("spinnerOverlay");
    const currentDiv = document.getElementById("currentPreview");
    const historyDiv = document.getElementById("historyPreview");
    const batchLink  = document.getElementById("batchLink");
    let controller;

    // Preview originals
    fileInput.onchange = () => {
      origPrev.innerHTML = "<strong>Original Thumbnails:</strong>";
      Array.from(fileInput.files).forEach(f => {
        let el;
        if (f.type.startsWith("video/")) {
          el = document.createElement("video");
          el.src = URL.createObjectURL(f);
          el.controls = false;
        } else {
          el = document.createElement("img");
          el.src = URL.createObjectURL(f);
        }
        origPrev.appendChild(el);
      });
    };

    form.onsubmit = async e => {
      e.preventDefault();
      controller = new AbortController();

      // UI toggles
      uploadBtn.disabled = true;
      cancelBtn.style.display = "inline";
      spinner.style.display = "flex";
      currentDiv.innerHTML = "";
      batchLink.style.display = "none";

      // Kick off the job
      const res1 = await fetch("/upload", {
        method: "POST",
        body: new FormData(form),
        signal: controller.signal
      });
      const { job_id } = await res1.json();

      // Listen for SSE progress
      const es = new EventSource(`/progress/${job_id}`);
      es.onmessage = async msg => {
        const { processed, total, batch_url } = JSON.parse(msg.data);
        if (batch_url || processed >= total) {
          es.close();
          spinner.style.display = "none";
          cancelBtn.style.display = "none";
          uploadBtn.disabled = false;

          // Fetch results
          const res2 = await fetch(`/results/${job_id}`);
          const { items, batch_url: zip } = await res2.json();

          // Render current batch
          currentDiv.innerHTML = "";
          items.forEach(it => {
            let el;
            if (it.type === "video") {
              el = document.createElement("video");
              el.src = it.thumb;
              el.controls = true;
            } else {
              el = document.createElement("img");
              el.src = it.thumb;
            }
            currentDiv.appendChild(el);

            const a = document.createElement("a");
            a.href = it.download;
            a.innerText = "Download";
            a.target = "_blank";
            currentDiv.appendChild(a);
          });

          // Show ZIP if any
          if (zip) {
            batchLink.href = zip;
            batchLink.style.display = "inline-block";
          }

          // Append to history
          historyDiv.appendChild(currentDiv.cloneNode(true));
        }
      };
    };

    cancelBtn.onclick = () => {
      if (controller) controller.abort();
    };
  </script>
</body>
</html>
