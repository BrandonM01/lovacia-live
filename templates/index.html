<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovacia Bot</title>
  <style>
    body { max-width:600px; margin:auto; font-family:sans-serif; padding:2rem; }
    label { display:block; margin:1rem 0; }
    #imagePreview img { max-width:150px; margin:.25rem; border:1px solid #ccc; }
    #batchDownload { display:block; margin:1rem 0; }
  </style>
</head>
<body>
  <h1>Lovacia Bot</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>
      Select images:
      <input type="file" name="files" multiple required>
    </label>

    <label>
      Batch size:
      <select name="count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </label>

    <label>
      Contrast Min (%):
      <input type="number" name="contrast_min" value="-5.0" step="0.1">
    </label>

    <label>
      Contrast Max (%):
      <input type="number" name="contrast_max" value="5.0" step="0.1">
    </label>

    <label>
      Flip horizontally:
      <input type="checkbox" name="flip">
    </label>

    <button type="submit">Upload & Process</button>
  </form>

  <div id="preview">
    <h2>Processed Images</h2>
    <div id="imagePreview"></div>
    <a id="batchDownload" href="#" download style="display:none">
      Download All Variations
    </a>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = async e => {
      e.preventDefault();
      const data = new FormData(e.target);
      const preview = document.getElementById("imagePreview");
      const batch   = document.getElementById("batchDownload");
      preview.innerHTML = "<p>Processingâ€¦ please wait.</p>";
      batch.style.display = "none";

      const res = await fetch("/upload", { method:"POST", body:data });
      const { processed, batch: zipUrl } = await res.json();

      // thumbnails + individual links
      preview.innerHTML = "";
      processed.forEach(item => {
        const img = document.createElement("img");
        img.src = item.image;
        preview.appendChild(img);

        const a = document.createElement("a");
        a.href = item.download_link;
        a.innerText = "Download";
        a.target = "_blank";
        preview.appendChild(a);
        preview.appendChild(document.createElement("br"));
      });

      // show ZIP download
      batch.href = zipUrl;
      batch.style.display = "block";
    };
  </script>
</body>
</html>
