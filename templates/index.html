<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovacia Bot</title>
  <style>
    body {
      max-width: 600px;
      margin: auto;
      font-family: sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0;
    }
    /* Original thumbnails */
    #origPreview img {
      max-width: 100px;
      margin: .25rem;
      border: 1px solid #ccc;
    }
    /* Processed images: horizontal row */
    #imagePreview {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: .5rem;
    }
    #imagePreview img {
      max-width: 120px;
      border: 1px solid #999;
    }
    /* Batch download link */
    #batchDownload {
      display: block;
      margin: 1rem 0;
    }
    /* History gallery */
    #history {
      margin-top: 2rem;
    }
    #history h2 {
      margin-bottom: .5rem;
    }
    .batch {
      margin-bottom: 1.5rem;
      padding: .5rem;
      border-top: 1px solid #ddd;
    }
    .batch h3 {
      font-size: 1rem;
      margin: .5rem 0;
    }
    .batch img {
      max-width: 80px;
      margin: .25rem;
      border: 1px dashed #bbb;
    }
  </style>
</head>
<body>
  <h1>Lovacia Bot</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>
      Select images:
      <input type="file" id="fileInput" name="files" multiple required>
    </label>

    <div id="origPreview"><strong>Original Thumbnails:</strong></div>

    <label>
      Batch size:
      <select name="count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </label>

    <label>
      Contrast Min (%):
      <input type="number" name="contrast_min" value="-5.0" step="0.1">
    </label>
    <label>
      Contrast Max (%):
      <input type="number" name="contrast_max" value="5.0" step="0.1">
    </label>
    <label>
      Flip horizontally:
      <input type="checkbox" name="flip">
    </label>

    <button type="submit" id="uploadBtn">Upload & Process</button>
    <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
  </form>

  <div id="preview">
    <h2>Processed Images</h2>
    <div id="imagePreview"></div>
    <a id="batchDownload" href="#" download style="display:none">Download All Variations (ZIP)</a>
  </div>

  <div id="history">
    <h2>Previous Batches</h2>
    <!-- new batches will be appended here -->
  </div>

  <script>
    // Show original thumbnails
    const fileInput = document.getElementById("fileInput");
    const origPreview = document.getElementById("origPreview");
    fileInput.onchange = () => {
      origPreview.innerHTML = "<strong>Original Thumbnails:</strong>";
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        origPreview.appendChild(img);
      });
    };

    // Set up upload/cancel buttons
    let controller;
    const uploadBtn = document.getElementById("uploadBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const form = document.getElementById("uploadForm");
    const preview = document.getElementById("imagePreview");
    const batchLink = document.getElementById("batchDownload");
    const historyDiv = document.getElementById("history");

    form.onsubmit = async e => {
      e.preventDefault();
      controller = new AbortController();

      uploadBtn.style.display = "none";
      cancelBtn.style.display = "inline";

      preview.innerHTML = "<p>Processing…</p>";
      batchLink.style.display = "none";

      const data = new FormData(form);
      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: data,
          signal: controller.signal
        });
        const { processed, batch } = await res.json();

        // 1) Save this batch into history
        const hist = document.createElement("div");
        hist.className = "batch";
        hist.innerHTML = `<h3>Batch @ ${new Date().toLocaleString()}</h3>`;
        processed.forEach(item => {
          const img = document.createElement("img");
          img.src = item.image;
          hist.appendChild(img);
        });
        const histDownload = document.createElement("a");
        histDownload.href = batch;
        histDownload.innerText = "Download ZIP";
        histDownload.target = "_blank";
        histDownload.style.display = "block";
        hist.appendChild(histDownload);
        historyDiv.appendChild(hist);

        // 2) Render current batch
        preview.innerHTML = "";
        processed.forEach(item => {
          const img = document.createElement("img");
          img.src = item.image;
          preview.appendChild(img);

          const a = document.createElement("a");
          a.href = item.download_link;
          a.innerText = "Download";
          a.target = "_blank";
          preview.appendChild(a);
          preview.appendChild(document.createElement("br"));
        });

        batchLink.href = batch;
        batchLink.style.display = "block";

      } catch (err) {
        if (err.name === "AbortError") {
          preview.innerHTML = "<p>Processing cancelled.</p>";
        } else {
          console.error(err);
          preview.innerHTML = "<p>Error occurred.</p>";
        }
      } finally {
        uploadBtn.style.display = "inline";
        cancelBtn.style.display = "none";
      }
    };

    // Cancel in‑flight upload
    cancelBtn.onclick = () => {
      if (controller) controller.abort();
    };
  </script>
</body>
</html>
