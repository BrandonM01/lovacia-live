<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovacia Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body { max-width:800px; margin:auto; padding:2rem; }
    #origPreview img, #results img { max-width:150px; margin:.5rem; }
  </style>
</head>
<body>

  <h1 class="text-center mb-4">Lovacia Bot</h1>

  <form id="frm" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Select Images/Videos</label>
      <input type="file" name="files" class="form-control" multiple required>
    </div>

    <div id="origPreview" class="mb-3"><strong>Original Thumbnails:</strong></div>

    <div class="row mb-3">
      <div class="col"><label>Batch size</label>
        <select name="count" class="form-select">
          <option>5</option><option>10</option><option>25</option><option>50</option>
        </select>
      </div>
      <div class="col"><label>Contrast Min (%)</label>
        <input type="number" name="contrast_min" value="-5" step="0.1" class="form-control">
      </div>
      <div class="col"><label>Contrast Max (%)</label>
        <input type="number" name="contrast_max" value="5" step="0.1" class="form-control">
      </div>
      <div class="col d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flip" id="flipChk">
          <label class="form-check-label" for="flipChk">Flip horizontally</label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary">Upload & Process</button>
  </form>

  <h2>Results</h2>
  <div id="results" class="d-flex flex-wrap"></div>
  <a id="dlzip" class="btn btn-success mt-3" href="#" style="display:none">
    Download ZIP of All Variations
  </a>

  <script>
    const form = document.getElementById("frm");
    const orig = document.getElementById("origPreview");
    const results = document.getElementById("results");
    const dlzip = document.getElementById("dlzip");

    form.files.onchange = () => {
      orig.innerHTML = "<strong>Original Thumbnails:</strong>";
      Array.from(form.files.files).forEach(f=>{
        const img = document.createElement("img");
        img.src = URL.createObjectURL(f);
        orig.appendChild(img);
      });
    };

    form.onsubmit = async e => {
      e.preventDefault();
      results.innerHTML = "<p>Processing…</p>";
      dlzip.style.display = "none";

      const data = new FormData(form);
      const res = await fetch("/upload", { method:"POST", body:data });
      const js  = await res.json();

      results.innerHTML = "";
      js.items.forEach(it=>{
        const img = document.createElement("img");
        img.src = it.url;
        results.appendChild(img);
      });

      dlzip.href = js.zip_url;
      dlzip.style.display = "inline-block";
    };
  </script>
</body>
</html>
