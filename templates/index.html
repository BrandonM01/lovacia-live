<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lovacia Live Upload</title>
    <link rel="stylesheet" href="/static/app.css">
  </head>
  <body>
    <h1>Lovacia Live</h1>
    <section>
      <h2>Upload Image</h2>
      <form id="img-form" action="/upload-image/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload & Process Image</button>
      </form>
    </section>
    <section>
      <h2>Upload Video</h2>
      <form id="vid-form" action="/upload-video/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <button type="submit">Upload & Process Video</button>
      </form>
    </section>
    <script>
      // Optional: you can intercept form submits and show results inline via Fetch().
    </script>
  </body>
</html>
