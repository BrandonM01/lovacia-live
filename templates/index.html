<!DOCTYPE html>
<html>
<head>
  <title>Lovacia Bot</title>
</head>
<body>
  <h1>Upload Your Images</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <button type="submit">Upload</button>
  </form>

  <div id="preview">
    <h2>Processed Images</h2>
    <div id="imagePreview"></div>
  </div>

  <script>
    // Handle form submission and preview
    document.querySelector("form").onsubmit = async function (event) {
      event.preventDefault();
      let formData = new FormData(this);
      let response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      let data = await response.json();
      const imagePreview = document.getElementById("imagePreview");
      imagePreview.innerHTML = "";  // Clear any previous images

      data.processed.forEach((imageData) => {
        // Image preview
        const img = document.createElement("img");
        img.src = imageData.image;  // URL of the processed image
        img.style.width = "200px";  // Resize the preview
        imagePreview.appendChild(img);

        // Create a download link for the processed image
        const downloadLink = document.createElement("a");
        downloadLink.href = imageData.download_link;
        downloadLink.innerText = "Download Processed Image";
        downloadLink.download = imageData.download_link.split('/').pop();  // Set filename from URL
        imagePreview.appendChild(downloadLink);
        imagePreview.appendChild(document.createElement("br"));  // Add line break after each link
      });
    };
  </script>
</body>
</html>
